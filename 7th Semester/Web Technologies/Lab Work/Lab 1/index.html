<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>My HTML Page</title>
		<style>
			h2{color: darkgoldenrod;}
		</style>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1 style="color: coral; font-size: 2.5em; text-align: center;">Hello World!</h1>
		<h2>This is a heading level 2.</h2>
		<h3 style="color: teal; font-size: 1.5em; text-align: center;">This is a simple HTML page.</h3>

		<h5 style="color: purple; font-size: 1.2em; text-align: center; background-color: rgb(217, 220, 20);">This is heading level 5.</h5>
		<h6 style="color: olive; font-size: 1em; text-align: center;">This is heading level 6.</h6>
		<p style="color: #f00505; font-size: 1em; text-align: center;">This is a <br>paragraph of text.</p>
		<p style="color: navy; font-size: 1em; text-align: center;">This is another paragraph of text.</p>
		<p style="color: teal; font-size: 1em; text-align: center;">This is a third paragraph of text.</p>	



	</body>
	<footer>
		<p style="color: gray; font-size: 0.8em; text-align: center;">&copy; 2023 My Website</p>
	</footer>
